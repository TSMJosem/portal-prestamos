<!-- Plantilla para la página de clientes -->
<div class="container-fluid">
    <h2 class="mb-4">Gestión de Clientes</h2>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Listado de Clientes</h6>
            <div class="input-group w-50">
                <input type="text" class="form-control" placeholder="Buscar cliente..." id="buscarCliente">
                <button class="btn btn-primary" type="button" id="btnNuevoCliente">
                    <i class="fas fa-plus"></i> Nuevo Cliente
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="tablaClientes" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Documento</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="text-center">Cargando clientes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-3">
                <p class="text-muted">Total de clientes: <span id="totalClientes">0</span></p>
                <span id="contadorClientes" style="display:none">0</span>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nuevo Cliente -->
<div class="modal fade" id="modalNuevoCliente" tabindex="-1" aria-labelledby="modalNuevoClienteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNuevoClienteLabel">Registrar Nuevo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formNuevoCliente">
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                        <select class="form-select" id="tipoDocumento" name="tipoDocumento" required>
                            <option value="">Seleccione...</option>
                            <option value="INE">INE</option>
                            <option value="CURP">CURP</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="numeroDocumento" class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correoElectronico" name="correoElectronico">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarNuevoCliente">Guardar</button>
            </div>
        </div>
    </div>
</div>
    
    <!-- Modal para Editar Cliente -->
    <div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-labelledby="modalEditarClienteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarClienteLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarCliente">
                        <input type="hidden" name="clienteId">
                        <div class="mb-3">
                            <label for="nombreCompletoEdit" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreCompletoEdit" name="nombreCompleto" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tipoDocumentoEdit" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="tipoDocumentoEdit" name="tipoDocumento" required>
                                    <option value="">Seleccione...</option>
                                    <option value="INE">INE</option>
                                    <option value="CURP">CURP</option>
                                    <option value="Pasaporte">Pasaporte</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="numeroDocumentoEdit" class="form-label">Número de Documento</label>
                                <input type="text" class="form-control" id="numeroDocumentoEdit" name="numeroDocumento" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoEdit" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefonoEdit" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="correoElectronicoEdit" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correoElectronicoEdit" name="correoElectronico">
                        </div>
                        <div class="mb-3">
                            <label for="estadoEdit" class="form-label">Estado</label>
                            <select class="form-select" id="estadoEdit" name="estado" required>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="formEditarCliente">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para Detalles de Cliente -->
    <div class="modal fade" id="modalDetallesCliente" tabindex="-1" aria-labelledby="modalDetallesClienteLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetallesClienteLabel">Detalles del Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h6 class="m-0 font-weight-bold text-primary">Información Personal</h6>
                                </div>
                                <div class="card-body detalles-cliente">
                                    <!-- Se llenará dinámicamente -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h6 class="m-0 font-weight-bold text-primary">Préstamos</h6>
                                </div>
                                <div class="card-body prestamos-cliente">
                                    <!-- Se llenará dinámicamente -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
